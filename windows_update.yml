---
- name: Install only particular updates based on the KB numbers
    win_updates:
      log_path: c:\ansible\wuupdates.txt
      category_name:
      - SecurityUpdates
      - CriticalUpdates
      - UpdateRollups
      - DefinitionUpdates
      - FeaturePacks
      - ServicePacks
      - DeveloperKits
      - Updates
      whitelist:
      - KB4499151
      - KB3035131
      - KB2919442
      - KB2999226
      - KB4499408
      - KB890830
      - KB3185319
      
  - name: Reboot after updates
    win_reboot:
      msg: "Reboot initiated by remote admin"
      pre_reboot_delay: 5
